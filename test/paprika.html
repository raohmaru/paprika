<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paprika 🌶</title>
    <style>
        input[type="range"] {
            width: 300px;
        }
        button {
            cursor: pointer;
        }
        output {
            white-space: pre;
        }
        #toy {
            position: absolute;
            left: 0;
            width: 50px;
            height: 50px;
            border: 1px solid #ffcc00;
            border-radius: 10px;
            background: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Paprika! 🌶</h1>
    <input type="range" id="ruler" min="0" max="1" step="0.01" value="0">
    <button id="play">▶</button>
    <button id="sweet">Sweet</button>
    <br>
    <output id="output">0 / 0</output>
    <div id="toy"></div>
    
    <script src="../dist/paprika.es5.min.js"></script>
    <script src="../dist/easing.es5.min.js"></script>
    <script type="module">
        import { Mixer, Spice, Recipe, Mortar, sweet } from '../src/index.js';
        import { Cubic, Elastic } from '../src/easing/index.js';
        // import { Mixer, Spice, Recipe, Mortar, sweet } from '../dist/paprika.js';
        // import { Cubic, Elastic } from '../dist/easing.js';
        // const { Mixer, Spice, Recipe, Mortar, sweet } = Paprika;
        // const { Cubic, Elastic } = Easing;
        
        const $output = document.getElementById('output');
        const $toy = document.getElementById('toy');

        const spiceX = new Spice({
            duration: 1,
            easing: Cubic.InOut,
            from: { x: 0 },
            to: { x: 200 },
            render: (v, props) => {
                $toy.style.left = `${props.x}px`;
                $output.textContent = `left: ${v} / ${props.x}`;
            },
            onEnd: (props) => console.log(props)
        });
        const spiceC = new Spice({
            duration: 1,
            to: {
                color: 16777215
            },
            render: (v, props) => {
                const hex = props.color.toFixed();
                const r = (hex >> 16) & 0xFF;
                const g = (hex >> 8) & 0xFF;
                const b = hex & 0xFF;
                $toy.style.background = `rgb(${r} ${g} ${b})`;
                $output.textContent += `\ncolor: ${$toy.style.background}`;
            }
        });
        const mixer = Mixer();
        mixer.add(spiceX, spiceC);
        mixer.start(0);

        document.getElementById('ruler').addEventListener('input', e => {
            mixer.frame(parseFloat(e.currentTarget.value));
        });

        const mortar = new Mortar();
        $toy.addEventListener('click', e => {
            const size = $toy.clientWidth;
            const spiceS = new Spice({
                duration: 1000,
                easing: Cubic.Out,
                from: {
                    width: size,
                    height: size
                },
                to: {
                    width: size + 25,
                    height: size + 25
                },
                render: (v, props) => {
                    $toy.style.width = `${props.width}px`;
                    $toy.style.height = `${props.height}px`;
                    $output.textContent = `size: ${v} / ${props.width}`;
                },
                onEnd: (props, spice) => {
                    mortar.pause();
                    spice.dispose();
                }
            });
            spiceS.start();
            mortar.start(delta => spiceS.frame());
        });

        const $play = document.getElementById('play');
        let mortero;
        $play.addEventListener('click', e => {
            e.currentTarget.textContent = mortero?.running ? '▶' : '⏸︎';
            if (mortero) {
                mortero.running ? mortero.pause() : mortero.resume();
                return;
            }
            const recipe = new Recipe((recipe) => {
                    recipe.dispose();
                    mortero.stop();
                    mortero = null;
                    $play.textContent = '▶';
                })
                .add(
                    new Spice({
                        duration: 1000, 
                        easing: Elastic.Out,
                        from: { rotation: 0 },
                        to:   { rotation: 360 },
                        render: (v, props) => {
                            $toy.style.transform = `rotate(${props.rotation}deg)`;
                            $output.textContent = `rotation: ${v} / ${props.rotation}`;
                        }
                    }),
                    new Spice({
                        duration: 1000, 
                        easing: Elastic.In,
                        from: { rotation: 360 },
                        to:   { rotation: 0 },
                        render: (v, props) => {
                            $toy.style.transform = `rotate(${props.rotation}deg)`;
                            $output.textContent = `rotation: ${v} / ${props.rotation}`;
                        }
                    })
                )
                .start();
            mortero = new Mortar(undefined, (delta, time) => {
                recipe.frame(time);
            });
            mortero.start();
        });

        let globalSpice;
        document.getElementById('sweet').addEventListener('click', async (e) => {
            if (globalSpice) {
                globalSpice.running ? globalSpice.stop() : globalSpice.resume();
                return;
            }
            const { sweetie, spice } = await sweet({
                render: (v, props) => {
                    $toy.style.borderWidth = `${props.size}px`;
                    $output.textContent = `border: ${v} / ${props.size}`;
                }
            });
            globalSpice = spice;
            await sweetie({
                duration: 1000, 
                from: { size: 1 },
                to:   { size: 20 }
            });
            await sweetie({
                to: { size: 1 }
            });
            await sweetie({
                to: { size: 100 }
            });
            spice.dispose();
            globalSpice = null;
        });
    </script>
</body>
</html>
